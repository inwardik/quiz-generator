<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Quiz generator</title>
</head>
<body>
<h1 class="text-center">Start the Quiz!</h1>
<div id="start-marker"></div>
<div class="wrapper bg-white rounded">
    <div class="content"><a href="#"><span class="fa fa-angle-left pr-2"></span>Top</a>
        <p class="text-muted">Patterns test</p>

        <p class="text-justify h5 pb-2 font-weight-bold p-quest">Q1. Wraps an object to provide new behavior.</p>
        <div class="options py-3">
            <div id="block-q"></div>
            <label class="rounded p-2 option"><p> Decorator </p><input type="radio" name="radio"> <span class="checkmark"></span> </label>
            <label class="rounded p-2 option"><p> Visitor </p><input type="radio" name="radio"> <span class="crossmark"></span> </label>
        </div>
        <p class="mt-2 mb-4 pl-2 text-justify" style="display: none"> Well done! </p>
        <p class="my-2 pl-2" style="display: none"> That was incorrect. Try again </p>
    </div>
    <input type="submit" value="Question" class="mx-sm-0 mx-1">
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
